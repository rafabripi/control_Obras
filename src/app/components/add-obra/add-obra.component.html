<h2 class="mt-2">{{title}} </h2>

<form (ngSubmit)='guardar(forma)' #forma='ngForm' novalidate=''>
    <div class="form-group">
        <label for="clave_municipal">Clave municipal</label>
        <input 
          class="form-control" 
          type="text" 
          placeholder="Clave municipal que se asignara a la obra"
          id="clave_municipal"
          name="clave_municipal"
          ngModel
          minlength="4"
          required
        >
    </div>

     <div class="form-group">
        <label for="nombre_obra">Nombre</label>
        <input 
          type="text" 
          class="form-control" 
          id="nombre_obra" 
          placeholder="Nombre que se asignara a la obra">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
