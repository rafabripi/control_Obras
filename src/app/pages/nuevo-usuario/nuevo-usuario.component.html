<div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark" [routerLink]="['/usuariosList']" >Lista</button>
</div>
<div style="text-align:center">
  <h1>{{ title }}</h1>
</div>

<form ngNativeValidate [formGroup]="formulario" (ngSubmit)="onSubmit()" action="#" #formUsuario="ngForm">
        <div class="col-sm-8">
                <div class="form-group row">
                        <label for="usuario">Usuario</label><br />
                        <input  
                                class="form-control"
                                formControlName="user" 
                                name="user" 
                                type="text" 
                                required />
                </div>

                <div class="form-group row">
                        <label for="nombre">Nombre</label><br />
                        <input 
                                class="form-control"
                                formControlName="nombre"
                                name="nombre" 
                                type="text"/>
                </div>

                <div class="form-group row">
                        <label for="apellidos">Apellidos</label><br />
                        <input 
                                class="form-control"
                                formControlName="apellidos"
                                name="apellidos" 
                                type="text"/>
                </div>

                <div class="form-group row">
                        <label for="pass">Contrase√±a</label><br />
                        <input  
                                class="form-control"
                                formControlName="pass" 
                                name="pass" 
                                type="password" 
                                required />
                </div>

                <div class="form-group row">
                        <label for="correo">Correo</label><br />
                        <input 
                                class="form-control"
                                formControlName="correo"
                                name="correo" 
                                type="email"/>
                </div>

                <div class="form-group row">
                        <label for="tipo">Tipo</label><br />
                        <select 
                                class="form-control"
                                formControlName="tipo"
                                name="tipo"
                                id="tipo"
                                required>
                                      <option value="Administrador">Administrador</option>
                                      <option value="Supervisor">Supervisor obra</option>
                                      <option value="Egresos">Jefe egresos</option>
                                      <option value="Tesorero">Tesorero</option>
                        </select>
                </div>

  <input type="submit" value="Guardar" />
        </div>
</form>
