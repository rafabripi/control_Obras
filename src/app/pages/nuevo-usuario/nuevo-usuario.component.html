<div style="text-align:center">
  <h1>{{ title }}</h1>
</div>

          name="user" 
          type="text" 
          required />
  <br />

  <label for="nombre">Nombre</label><br />

         name="nombre" 
         type="text" 
         required />
  <br />

  <label for="apellidos">Apellidos</label><br />
  <input formControlName="apellidos"
         name="apellidos" 
         type="text" 
         required />
  <br />
  
  <label for="pass">Contrase√±a</label><br />

          name="pass" 
          type="password" 
          required />
  <br />

  <label for="correo">Correo</label><br />

         name="correo" 
         type="email"
