<div class="container animated fadeIn fast">
  <div class="row">
    <div class="col-sm-8">
      <div
        class="btn-group btn-group-lg"
        role="group"
        aria-label="Basic example"
      >
        <button
          type="button"
          class="btn btn-dark"
          [routerLink]="['/usuariosList']"
        >
          Atras
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div style="text-align:center">
        <h1>{{ title }}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <form
        ngNativeValidate
        [formGroup]="formulario"
        (ngSubmit)="onSubmit()"
        action="#"
        #formUsuario="ngForm"
      >
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input
            class="form-control"
            formControlName="user"
            name="user"
            type="text"
            required
          />
        </div>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            class="form-control"
            formControlName="nombre"
            name="nombre"
            type="text"
          />
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input
            class="form-control"
            formControlName="apellidos"
            name="apellidos"
            type="text"
          />
        </div>

        <div class="form-group">
          <label for="pass">Contrase√±a</label>
          <input
            class="form-control"
            formControlName="pass"
            name="pass"
            type="password"
            required
          />
        </div>

        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            class="form-control"
            formControlName="correo"
            name="correo"
            type="email"
          />
        </div>

        <div class="form-group">
          <label for="tipo">Tipo de perfil</label>
          <select
            class="form-control"
            formControlName="tipo"
            name="tipo"
            id="tipo"
            required
          >
            <option value="Administrador">Administrador</option>
            <option value="Supervisor">Supervisor obra</option>
            <option value="Egresos">Jefe egresos</option>
            <option value="Tesorero">Tesorero</option>
          </select>
        </div>

        <input type="submit" value="Guardar" />
      </form>
    </div>
  </div>
</div>
