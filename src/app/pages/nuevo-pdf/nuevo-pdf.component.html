<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="pdfModalLabel">
        Guardar un nuevo archivo PDF
      </h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- ----------------Body------------- -->
      <form
        ngNativeValidate
        [formGroup]="formulario"
        (ngSubmit)="onSubmit()"
        action="#"
      >
        <div class="form-group">
          <div class="custom-file">
            <input
            type="file"
            class="form-control custom-file-input"
            id="customFile"
            (change)="onArchivoSeleccionado($event)"
            formControlName="archivo"
            name="archivo"
            required
            />
            <label class="custom-file-label" for="customFile">{{labelFile}}</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="comentarios">Comentarios</label>
          <p> <i class="nota"> Se mandara un correo a egresos, puede añadir una nota a continuación</i> </p>
          <textarea class="form-control" formControlName="comentarios" name="comentarios" rows="2"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <input type="submit" value="Guardar"/>
        </div>
      </form>
    </div>
  </div>
</div>
