
<form ngNativeValidate [formGroup]="formularioAvance" (ngSubmit)="onSubmit()" action="#">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-sm-5">
        <!--  USAR UNA BARRA PARA AJUSTAR EL PORCENTAJE DE AVANCE           
        <div class="form-group">
          <label for="formControlRange">Avance</label>
          <input  type="range" 
          class="form-control form-control-range" 
          formControlName="avance" 
          name="avance">
        </div> -->
        <div class="form-group">
          <label for="contratista">Avance</label><br />
          <div class="input-group flex-nowrap ">
            <input type="number"
                   class="form-control"
                   formControlName="avance"
                   name="avance" 
                   [placeholder]="avanceActual"
                   aria-label="Username"
              aria-describedby="addon-wrapping" required>
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">%</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="comentarios">Comentarios</label>
          <textarea class="form-control" formControlName="comentarios" name="comentarios" rows="3"></textarea>
        </div>

      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-5">
        <!-----------------------------------IMAGEN--------------------------------------  -->
          <div class="form-group">
            <div class="card" style="width: 27rem; height: 13rem;">
              <!-- Se puede usar para poner una previsualizacion de la imagen a subir
              <img [src]="" class="card-img-top" alt="..."> -->
              <div class="card-body">

                <h5 class="card-title"> Imagenes </h5>
                <p class="card-text"> Subir imagenes de este avance de obra </p>
                <!-- ----------------- -->
                <div class="custom-file">
                    <input 
                      type="file" 
                      class="form-control custom-file-input" 
                      id="customFile"
                      (change)="onArchivoSeleccionado($event)" 
                      formControlName="fotos" 
                      name="fotos" 
                      required
                      multiple>
                    <label class="custom-file-label" for="customFile">{{labelFile}}</label>
                </div>
              </div>
            </div>
          </div>
        <!---------------------------------------------------------------------------------  -->  
      </div>
    </div>
  </div>        

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <input type="submit" value="Guardar" />
  </div>
</form>
