<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AvanceModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="AvanceModal" tabindex="-1" role="dialog" aria-labelledby="AvanceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AvanceModalLabel">Registrar nuevo avance</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        
      <!---------------------------------------------------------------------------------  -->
      <form ngNativeValidate [formGroup]="formularioAvance" (ngSubmit)="onSubmit()" action="#" #formContratista="ngForm">
        <div class="col-sm-8">
          <div class="form-group row">
          <label for="contratista">Razon social</label><br />
          <input  
            class="form-control"
            formControlName="razon_social" 
            name="razon_social" 
            type="text"
            required />
          </div>  
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <input type="submit" value="Guardar" />
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
