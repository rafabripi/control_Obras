<div class="container animated fadeIn fast">
  <div class="row">
    <div class="col-sm-12">
      <div
        class="btn-group btn-group-lg"
        role="group"
        aria-label="Basic example"
      >
        <button
          type="button"
          class="btn btn-dark"
          [routerLink]="['/contratistasList']"
        >
          Lista
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div style="text-align:center">
        <h1>{{ title }}</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <form
        [formGroup]="formulario"
        (ngSubmit)="onSubmit()"
        action="#"
        #formContratista="ngForm"
      >
        <div class="form-group">
          <label for="contratista">Razon social</label>
          <input class="form-control"
            formControlName="razon_social"
            name="razon_social"
            type="text"
            required
          />
        </div>

        <div class="form-group">
          <label for="nombre">RFC</label>
          <input class="form-control" formControlName="rfc" name="rfc" type="text" />
        </div>

        <div class="form-group">
          <label for="apellidos">Representante</label>
          <input class="form-control"
            formControlName="representante"
            name="representante"
            type="text"
          />
        </div>

        <div class="form-group">
          <label for="correo">Estado</label>
          <input class="form-control" formControlName="estado" name="estado" type="text" />
        </div>

        <div class="form-group">
          <label for="correo">Ciudad</label>
          <input class="form-control" formControlName="ciudad" name="ciudad" type="text" />
        </div>

        <div class="form-group">
          <label for="correo">Codigo postal</label>
          <input class="form-control"
            formControlName="codigo_postal"
            name="codigo_postal"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="correo">Colonia</label>
          <input class="form-control" formControlName="colonia" name="colonia" type="text" />
        </div>

        <div class="form-group">
          <label for="correo">Calle</label>
          <input class="form-control" formControlName="calle" name="calle" type="text" />
        </div>

        <div class="form-group">
          <label for="correo">Numero</label>
          <input class="form-control" formControlName="numero" name="numero" type="text" />
        </div>

        <div class="form-group">
          <label for="correo">Numero interior</label>
          <input class="form-control" formControlName="numero_int" name="numero_int" type="text" />
        </div>

        <div class="form-group">
          <label for="correo">Telefono</label>
          <input class="form-control" formControlName="telefono" name="telefono" type="text" />
        </div>

        <div class="form-group">
          <label for="correo">Email de contacto</label>
          <input class="form-control" formControlName="contacto" name="contacto" type="email" />
        </div>

        <div class="form-group">
          <input type="submit" value="Actualizar" />
        </div>
      </form>
    </div>
  </div>
</div>
