<div class="container">
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">{{usuario}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <!-- menu dinamico-->
          <li *ngFor="let item of _navbarService.menu; let i = index;" class="nav-item" routerLinkActive="active"> 
            <a class="nav-link " [routerLink]="[ item.url ]"> {{item.titulo}} </a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="_usuarioService.logout()">Salir</button>
        </form>
      </div>
  </nav>
</div>
